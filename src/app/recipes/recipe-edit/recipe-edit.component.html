<div class="row">
  <div class="col-xs-12">
    <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Save</button>
          <a class="btn btn-danger">Cancel</a>
          <br><br>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Title</label>
            <input
              type="text"
              id="name"
              class="form-control"
              name="name"
              [ngModel]="recipe.name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="image-url">Image Url</label>
            <input
              type="text"
              id="image-url"
              class="form-control"
              name="imagePath"
              [ngModel]="recipe.imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="img">
            <img>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="content">Content</label>
            <textarea
              type="text"
              id="content"
              rows="6"
              class="form-control"
              name="description"
              [ngModel]="recipe.description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <ul class="list-group" *ngFor="let ingredient of recipe.ingredients">
            <div class="row">
              <div>
                <div class="col-sm-5">
                  <input
                    type="text"
                    class="form-control"
                    name="ingredient.name"
                    [ngModel]="ingredient.name">
                </div>
                <div class="col-sm-5">
                  <input
                    type="number"
                    class="form-control"
                    name="ingredient.amount"
                    [ngModel]="ingredient.amount">
                </div>
                <div class="col-sm-2">
                  <button class="btn btn-danger">X</button>
                </div>
              </div>
              <br><br>
            </div>
          </ul>
        </div>
      </div>
    </form>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div class="form-group row">
      <div class="col-md-5"><input type="text" class="form-control"></div>
      <div class="col-md-5"><input type="text" class="form-control"></div>
      <div class="col-md-2">
        <button
          type="button"
          class="btn btn-primary">+</button>
      </div>
    </div>
  </div>
</div>
