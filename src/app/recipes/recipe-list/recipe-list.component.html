<div class="row">
  <div class="col-xs-12">
    <a class="btn btn-success" [routerLink]="['add']">New Recipe</a>
    <br><br>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group" *ngIf="recipes">
      <app-recipe-item *ngFor="let recipe of recipes; let i = index"
                       [recipe]="recipe"
                       [recipeId]="i"
                       (click)="onSelected(recipe)" ></app-recipe-item>
    </ul>
  </div>
</div>
