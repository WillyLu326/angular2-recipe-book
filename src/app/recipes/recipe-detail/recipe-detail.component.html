<div *ngIf="selectedRecipe">
  <div class="row">
    <div class="col-sm-12">
      <h1>{{ selectedRecipe.name }}</h1>
    </div>

    <div class="col-xs-12">
      <img src="{{selectedRecipe.imagePath}}" alt="" class="img-responsive">
      <br>
    </div>

    <div class="col-sm-12">
      <button class="btn btn-success"
              (click)="addIngredientsToShoppingList()">
        To Shopping List
      </button>
      <button class="btn btn-primary"
              (click)="onEdit()">Edit</button>
      <button class="btn btn-danger"
              (click)="onDelete(selectedRecipe)">Delete</button>
    </div>
  </div>
  <hr>

  <div class="row">
    <div class="col-xs-12">
      <p>{{selectedRecipe.description}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="panel-group">
        <div class="panel panel-primary">
          <div class="panel-heading">Ingredients</div>
            <div class="list-group">
              <div class="list-group-item"
                   *ngFor="let item of selectedRecipe.ingredients">
                {{ item.name }} ({{ item.amount }})
              </div>
            </div>
        </div>
      </div>

    </div>
  </div>
</div>
